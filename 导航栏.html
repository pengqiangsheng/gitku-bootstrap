<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>导航栏</title>
</head>
<body>
<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    width: 200px;
    background-color: #f1f1f1;
}
 
li a {
    display: block;
    color: #000;
    padding: 8px 16px;
    text-decoration: none;
}
 
li a.active {
    background-color: green;
    color: white;
}



/* 鼠标移动到选项上修改背景颜色 */
li a:hover:not(.active){
    background-color: #555;
    color: white;
}


</style>
</head>

<body>
<ul id="bar">
    <li><a href="#home" class="nav_bar active" >主页</a></li>
    <li><a href="#news" class="nav_bar">新闻</a></li>
    <li><a href="#contact" class="nav_bar">联系</a></li>
    <li><a href="#about"class="nav_bar" >关于</a></li>
</ul>
<script type="text/javascript">
  /** onload = function () {
        function removeActiveClass(node) {
            node.className = ' ';
        }

        document.querySelector('ul[id=bar]').onclick = function (e) {
            Array.prototype.forEach.call(document.querySelectorAll('ul[id=bar] > li > a'), removeActiveClass);
            var target = e.target;
            target.className = 'active';
        }
    }
    */
    onload = function() {
        var arr = document.getElementsByClassName("nav_bar");
        function removeActive(node){
            for(var i=0;i<node.length;i++){
                node[i].classList.remove("active");
            }
        }
        document.getElementById('bar').addEventListener('click',function(e){
            removeActive(arr);
            var target = e.target;
            target.className = 'nav_bar active'; 
        })
    }
</script>
</body>
</html>
